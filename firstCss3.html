		<li>选择器</li>
	</ul>
</nav>
</header>

<div id="selector">	
	<h3>选择器</h3>
 	<ul>
 		<li>[att=val](完全等于)</li>
 		<li>[att*=val](其中包含)</li>
 		<li>[att^=val](前面等于)</li>
 		<li>[att$=val](后面等于)</li>
 		<li>自带的选择器</li>
 	</ul>

 	<p>
 		<code>
 			.haha[id*='section'] {
 				background : red;
 			}
 		</code>
 	</p>
</div>


</div>
</body>
